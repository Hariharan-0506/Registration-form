<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.css">
    <title>Student Registration form</title>

</head>
<body>
    <h1>Registration Form</h1>
    <div class="Container">
        <div class="form">
            <form>
                <label>Student Name:</label>
                <input placeholder="Enter your name"><br><br>
                <label>Student reg No:</label>
                <input placeholder="Enter your reg no"></input><br><br>
                <label>Department</label>
                <select>
                    <option value="Information Technology">IT</option>
                    <option value="Computer science">CSE</option>
                    <option value="electronics communication">ECE</option>
                    <option value="electrical engineering">EEE</option>
                    <option value="chemical">CHEM</option>
                    <option value="Automobile">AUTO</option>
                </select><br><br>
                <label for="10th Marks">10th Marks:</label>
                <input type="text" id="10th Marks" required placeholder="Enter your 10th Marks"><br><br>
                <label for="12th Marks">12th Marks:</label>
                <input type="text" id="12th Marks" required placeholder="Enter your 12th Marks"><br> <br>
                <label for="UG CGPA">UG CGPA:</label>
                <input type="text" id="UG CGPA" required placeholder="Enter your UG CGPA"><br><br>
                <div class="b">
                    <button type="submit">Submit</button>
                    <button type="Cancel">Cancel</button>
                
                </div>
            </form>
        </div>

    </div>
    
    
    
</body>
</html>
